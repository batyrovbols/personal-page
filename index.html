<body>

            </ul>
        </div>


        <div class="box2">
            <ul>

                    покажем банки, в которых у вас есть высокая

                </li>
                <!-- <img src="https://banks.kg/images/best-credits.png?7773494fbffd72dcbe704375b5837de3" alt="top" class="top1"> -->

    <script>
        function switchStyle() {
            let style = document.querySelector('.style');
            if (style.getAttribute('href') == 'style2.css') {
                style.setAttribute('href', 'style.css');
            } else {
                style.setAttribute('href', 'style2.css');
            }
        }
    </script>
